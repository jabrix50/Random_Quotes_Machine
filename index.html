<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="quotesGenerator.js"></script>
</head>
<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-6 offset-md-3">
                <div id="quote-box" class="card border-secondary mb-3">
                    <div class="card text-center">
                        <div class="card-header">
                            Random Quote Machine
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                <div id="text"></div>
                            </h5>
                            <p class="card-text">
                                <div id="author"></div>
                            </p>
                        </div>
                        <div class="card-footer text-body-secondary">
                            <button id="new-quote" onclick="newQuoteGenerator();" class="btn btn-success">New Quote</button>
                            <a href="#" id="tweet-quote" target="_blank" class="btn btn-primary">Tweet Quote</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">        
    </script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    </script>
    
</body>
</html>
